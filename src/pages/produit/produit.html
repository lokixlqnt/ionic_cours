<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produit</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div ion-item class="">


      <ion-list>
        <button ion-item *ngFor="let produit of produits" (click)="getProduct(produit.id)">
          <ion-item>
            <ion-avatar item-start>
              <img src="{{ produit.photo }}">
            </ion-avatar>
            <h2>{{ produit.name }}</h2>
          </ion-item>
        </button>
      </ion-list>


  </div>


  <!-- <button ion-button color="secondary" (click)="presentActionSheet()" default round>Action</button> -->
</ion-content>
